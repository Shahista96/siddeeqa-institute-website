<section class="h-100 gradient-form" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="../../../assets/Logos/siddeeqa logo.png"
                      style="width: 185px;" alt="Siddeeqa Institute">
                    <h4 class="mt-1 mb-5 pb-1" style="color:#847142">User Login</h4>
                  </div>
  
                    <div class="form-group custom-margin-10" style="width: 100%;">
                      <label for="exampleInputEmail1" style="margin: 5px;">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="emailId">
                    </div>
                    <div class="form-group custom-margin-10" style="width: 100%;">
                      <label for="exampleInputPassword1" style="margin: 5px;">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
                    </div>

                  <button type="submit" class="btn btn-primary custom-margin-30" (click)="onLoginBtnClick()" style=" width: 100%;">LOGIN</button>
                  <button type="submit" class="btn btn-success custom-margin-10" (click)="onRegisterBtnClick()" style="width: 100%;">REGISTER</button>

  
                </div>
              </div>
